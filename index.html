<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YoutCourt IQ Registrazione</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        document.body.innerHTML += '<div style="color:red; position:fixed; top:0; left:0; right:0; padding:20px; background:rgba(0,0,0,0.8);">Error loading app. Check console for details.</div>';
        return false;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
